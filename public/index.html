<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seleção de Itens</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Buscar itens..." 
            aria-label="Buscar itens por descrição"
        />
        <div class="filter-container">
            <button class="filter-btn active" data-lote="1" aria-label="Filtrar por Lote 1">LOTE 1</button>
            <button class="filter-btn" data-lote="2" aria-label="Filtrar por Lote 2">LOTE 2</button>
            <button class="filter-btn" data-lote="3" aria-label="Filtrar por Lote 3">LOTE 3</button>
            <button class="filter-btn" data-lote="4" aria-label="Filtrar por Lote 4">LOTE 4</button>
        </div>
    </div>
    <div class="container">
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th></th>
                        <th class="sortable" data-column="item">Item &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="desc_catmas">Descrição CATMAS &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="valor_un_mensal">Valor Unitário Mensal &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="qtde_mensal">Qtde Mensal &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="qtde_total">Qtde Total &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="valor_un_total">Valor Unitário Total &#x25B2;&#x25BC;</th>
                        <th class="sortable" data-column="valor_total">Valor Total &#x25B2;&#x25BC;</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="selected-container">
            <h3>Itens Selecionados</h3>
            <ul id="selectedList"></ul>
        </div>
    </div>

    <script>
        let selectedItems = new Map();
        let currentLote = 1;
        let sortColumn = 'item';
        let sortOrder = 'asc';

        async function fetchItems() {
            try {
                const search = document.getElementById("searchInput").value || "";
                const lote = currentLote;
                const response = await fetch(`/api/supabase?search=${encodeURIComponent(search)}&lote=${lote}`);
                let data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao buscar dados");
                }
                sortTable(data);
            } catch (error) {
                console.error("Erro ao buscar dados da API:", error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="8">Erro ao carregar dados. Tente novamente.</td></tr>';
            }
        }

        function sortTable(items) {
            items.sort((a, b) => {
                let valueA = a[sortColumn];
                let valueB = b[sortColumn];

                if (typeof valueA === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                if (typeof valueA === 'number') {
                    return sortOrder === 'asc' ? valueA - valueB : valueB - valueA;
                }
                return sortOrder === 'asc' ? (valueA > valueB ? 1 : -1) : (valueA < valueB ? 1 : -1);
            });
            renderTable(items);
        }

        function renderTable(items) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="checkbox" class="item-checkbox" data-id="${item.item}"></td>
                    <td>${item.item}</td>
                    <td>${item.desc_catmas}</td>
                    <td>R$ ${item.valor_un_mensal.toFixed(2)}</td>
                    <td>${item.qtde_mensal}</td>
                    <td>${item.qtde_total}</td>
                    <td>R$ ${item.valor_un_total.toFixed(2)}</td>
                    <td>R$ ${item.valor_total.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.querySelectorAll('.sortable').forEach(header => {
            header.addEventListener('click', function () {
                const column = this.dataset.column;
                if (sortColumn === column) {
                    sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = column;
                    sortOrder = 'asc';
                }
                fetchItems();
            });
        });

        document.getElementById('searchInput').addEventListener('input', fetchItems);
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentLote = this.dataset.lote;
                fetchItems();
            });
        });
        fetchItems();
    </script>
</body>
</html>
