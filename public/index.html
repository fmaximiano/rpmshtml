<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seleção de Itens</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Buscar itens..."
            aria-label="Buscar itens por descrição"
        />
        <div class="filter-container">
            <button class="filter-btn active" data-lote="1">LOTE 1</button>
            <button class="filter-btn" data-lote="2">LOTE 2</button>
            <button class="filter-btn" data-lote="3">LOTE 3</button>
            <button class="filter-btn" data-lote="4">LOTE 4</button>
        </div>
    </div>

    <div id="alerta-item" style="color: red; margin-bottom: 15px;"></div>

    <div class="container">
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Código CATMAS</th>
                        <th>SKU</th>
                        <th>Descrição CATMAS</th>
                        <th id="valorUnMensalHeader">Valor Unitário Mensal</th>
                        <th id="quantidadeHeader">Qtde Mensal</th>
                        <th id="quantidadeTotalHeader">Qtde Total</th>
                        <th>Valor Unitário Total</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="selected-container">
            <h3>Itens Selecionados</h3>
            <ul id="selectedList"></ul>
        </div>
    </div>

    <div class="form-container">
        <div class="user-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" maxlength="15" oninput="formatarTelefone(this)">

            <label for="orgao">Órgão:</label>
            <input type="text" id="orgao" required>

            <button id="enviarBtn">Enviar</button>
        </div>
    </div>

    <div id="mensagem-resultado"></div>

    <script src="app.js"></script>
</body>
</html>
